<div class="container">
  <div class="inner">
    <h3>To-do App</h3>
    <p class="error">{{ formError }}</p>
    <app-input-con
      (newTodoEvent)="addTodo($event)"
      (formErrorEvent)="addError($event)"
    ></app-input-con>

    <div class="todos" *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (updateTodoEvent)="appUpdateTodo($event)"
        (deleteTodoEvent)="appDeleteTodo($event)"
      ></app-todo-item>
    </div>
  </div>
</div>
